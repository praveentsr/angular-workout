<div class="container">
    <div class="card" *ngFor="let lst of data">
        <div class="card-body">
            <h4 class="card-title">{{lst.name}}</h4>
            <address>{{lst.address.street}},<br>{{lst.address.city}},<br>{{lst.address.zipcode}}</address>
            <button type="button" class="btn-primary" routerLink="{{lst.id}}">View Todos</button>
        </div>
    </div>
</div>
